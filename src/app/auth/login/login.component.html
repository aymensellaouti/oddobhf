<form #loginForm="ngForm">
  <div class="alert alert-danger" *ngIf="loginForm.invalid && loginForm.dirty">
    <div *ngIf="emailInput.invalid && emailInput.dirty">
      Veuillez saisir un email valid
    </div>
    <div *ngIf="pwdInput.invalid && pwdInput.dirty">
      Veuillez saisir un mot de passe contenant au moins 4 caractÃ¨res
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" required email ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #pwdInput="ngModel" required minlength="4" ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button
    [disabled]="loginForm.invalid"
    type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
