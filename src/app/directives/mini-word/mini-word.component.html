<p
  [ngStyle]="{
    color: color,
    fontSize: size + 'px',
    fontFamily: font
  }"

>Le texte pour tester le mini word</p>
<div class="row">
  <div class="col"><input [(ngModel)]="color" type="color" class="form-control"></div>
  <div class="col"><input [(ngModel)]="size" type="number" class="form-control"></div>
  <div class="col">
    <select [(ngModel)]="font" class="form-control">
      <option value="Arial">Arial</option>
      <option value="Garamond">Garamond</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
